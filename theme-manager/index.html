<!DOCTYPE html>
<html lang="en" data-theme="base-light">
<head>
  <meta charset="UTF-8" />
  <title>Ash Theme Manager â€” Live Demo</title>

  <style>
    :root[data-theme="base-light"] {
      --bg: #f1f5f9;
      --fg: #0f172a;
      --card: white;
    }

    :root[data-theme="base-dark"] {
      --bg: #0f172a;
      --fg: #f1f5f9;
      --card: #111827;
    }

    :root[data-theme="ocean-dark"] {
      --bg: #0b1220;
      --fg: #e0f2fe;
      --card: #0f172a;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      transition: 0.3s;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 3rem 1rem;
    }

    .card {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #6366f1;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    button.secondary {
      background: #0ea5e9;
    }

    code {
      background: #1e293b;
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŒ— Ash Theme Manager â€” Live Demo</h1>

    <div class="card">
      <p>
        This demo uses your <strong>published npm package</strong> in real time.
      </p>

      <div class="row">
        <button id="toggle">Toggle Light/Dark</button>
        <button class="secondary" id="base">Base</button>
        <button class="secondary" id="ocean">Ocean</button>
      </div>

      <p style="margin-top: 1rem;">
        Current mode: <code id="mode"></code><br/>
        Current theme: <code id="theme"></code>
      </p>
    </div>

    <h2 style="margin-top: 2rem;">Install</h2>
    <pre><code>npm install ash-theme-manager</code></pre>
  </div>

  <script type="module">
    import ThemeManager from "https://cdn.jsdelivr.net/npm/ash-theme-manager@1.0.0/dist/index.js";

    const tm = new ThemeManager({
      themes: ["base", "ocean"]
    });

    const modeEl = document.getElementById("mode");
    const themeEl = document.getElementById("theme");

    function updateUI() {
      modeEl.textContent = tm.getMode();
      themeEl.textContent = tm.getTheme();
    }

    document.getElementById("toggle").onclick = () => {
      tm.toggleMode();
      updateUI();
    };

    document.getElementById("base").onclick = () => {
      tm.setTheme("base");
      updateUI();
    };

    document.getElementById("ocean").onclick = () => {
      tm.setTheme("ocean");
      updateUI();
    };

    updateUI();
  </script>
</body>
</html>
