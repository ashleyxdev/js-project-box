<svg width="220" height="220" viewBox="0 0 220 220"
     xmlns="http://www.w3.org/2000/svg"
     aria-label="Tudu Chan mascot">

    <!-- Head -->
    <circle cx="110" cy="120" r="70" fill="#ffb3a7" />

    <!-- Ears -->
    <path d="M55 65 Q45 20 85 55" fill="#ffb3a7" />
    <path d="M165 65 Q175 20 135 55" fill="#ffb3a7" />

    <!-- Inner ears -->
    <path d="M65 65 Q58 35 85 58" fill="#ffe2db" />
    <path d="M155 65 Q162 35 135 58" fill="#ffe2db" />

    <!-- Left whiskers -->
    <line x1="58" y1="125" x2="30" y2="120"
          stroke="#444" stroke-width="1.5"
          opacity="0.5" stroke-linecap="round" />
    <line x1="58" y1="135" x2="30" y2="140"
          stroke="#444" stroke-width="1.5"
          opacity="0.5" stroke-linecap="round" />

    <!-- Right whiskers -->
    <line x1="162" y1="125" x2="190" y2="120"
          stroke="#444" stroke-width="1.5"
          opacity="0.5" stroke-linecap="round" />
    <line x1="162" y1="135" x2="190" y2="140"
          stroke="#444" stroke-width="1.5"
          opacity="0.5" stroke-linecap="round" />

    <!-- Eyes -->
    <circle cx="85" cy="120" r="6" fill="#444" />
    <circle cx="135" cy="120" r="6" fill="#444" />

    <!-- Nose -->
    <ellipse cx="110" cy="132" rx="4" ry="3"
             fill="#ff9aa2" opacity="0.8" />

    <!-- Blush -->
    <ellipse cx="70" cy="135" rx="10" ry="6"
             fill="#ff9aa2" opacity="0.7" />
    <ellipse cx="150" cy="135" rx="10" ry="6"
             fill="#ff9aa2" opacity="0.7" />

    <!-- Mouth -->
    <path d="M100 140 Q110 148 120 140"
          stroke="#444" stroke-width="2"
          fill="none" stroke-linecap="round" />
</svg>
